<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel | Announcements</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="#">Walks</a>
            <a href="#">Events</a>
            <a href="#">Members</a>
            <a href="#">News</a>
            <a href="#">Announcements</a>
        </div>
        <div id="main">
            <h1>Announcements</h1>
            <div class="grid-container">
                <form action="" name="form">
                    <div class="row1">
                        <label for="attachButton" class="leftText">Attachment</label>
                        <button class="attachButton">  
                            <img class="attachImg" class="rightSide" src="./img/announcement-assets/attach.png"/>
                        </button>
                    </div>
                    <div class="row2">
                        <label for="date" class="leftText">Email Date *</label>
                        <input type="date" class="rightSide" id="date" name="emailDate">
                    </div>
                    <div class="row3">
                        <label for="textarea" class="leftText">Body *</label>
                    </div>
                    <div class="row4">
                        <textarea name="textarea" form="userform" id="body" cols="70" rows="15"></textarea>
                    </div>
                    <div class="row5">
                        <button type="submit" form="form" value="Done">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
